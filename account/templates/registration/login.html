{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="logo">
        <img class="center-align" src="{% static 'image/logo.png' %}"></img>
    </div>
    <div class="container">
        <div class="row">
            <div class="col m3"></div>
            <div class="col s12 m6">
            <form method='post'>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="waves-effect btn-small" type="submit">Sign in</button>
            </form>
            <p class="padding-top: 10px;">
                Don't have an account? <a  href="{% url 'signup' %}">Sign up</a>
            </p>
            </div>
        <div>
    </div>
{% endblock  %}
